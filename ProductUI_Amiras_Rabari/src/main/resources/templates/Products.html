<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:insert = "index ::indexHeader"></div>
<div th:each = "product : ${productsList}">
<p th:text = "${product.name}"/>
<a th:href= @{/{name}(name=${product.name})}>view Product</a>
<a th:href = @{/update/{id}(id=${product.id})}>update product</a>
<a th:href = @{/delete/{id}(id=${product.id})}>delete Product</a>
</div>
</body>
</html>
